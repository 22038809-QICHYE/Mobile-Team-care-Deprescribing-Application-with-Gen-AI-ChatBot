{% extends 'base.html' %}

{% block content %}
<div class="container my-4">
    <h1 class="display-4 text-center mb-4">Audit Log</h1>

    <div class="mb-4">
        <a href="{{ url_for('view_post') }}" class="btn btn-primary">Back to Resources</a>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Admin</th>
                <th>Action</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log.user.username }}</td>
                <td>{{ log.action }}</td>
                <td>{{ log.timestamp.strftime('%B %d, %Y %I:%M %p') }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
